<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Registration Form</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>$(document).ready(function () {
            $('#submit').click(function (x) {
                x.preventDefault();
                var name = $("#name").val();
                var password = $("#psswd").val();
                var repasswd = $("#repasswd").val();
                var date = $("#date").val();
                var gender = $("#gender").val();
                var dept = $("#dept").val();
                var role = $("#role").val();
                    $.ajax({
                    url: "register",
                    type: "post",
                    data: {
                        name, password, repasswd, date, gender, dept, role
                    },
                    cache: false,
                    success: function (register) {
                        $("#message").html(register).slideDown('slow');
                    }
                });
            });
        });</script>
</head>

<body>
	<div id="message" style="text-align: center;"></div>
	<form action="./register" method="POST">
		<hr>
		<h1 style="text-align: center;">Sailotech Pvt. Ltd.</h1>
		<hr>
		<h2 style="text-align: center;">Registration Form</h2>
		<br>
		<h3 style="text-align: center;">
			Name:<input type="text" name="name" id="name"><br> <br>
			Password:<input type="password" name="passwd" id="psswd"><br>
			<br> Re-type Password:<input type="password" name="repasswd"
				id="repasswd"><br> <br> Date Of Birth: <input
				type="date" name="date" id="date"><br> <br>
			Gender: <select name="gender" id="gender" id="gender">
				<option value="Male">Male</option>
				<option value="Female">Female</option>
			</select><br> <br> Department: <select name="dept" id="dept">
				<option value="HR">HR</option>
				<option value="Dev">Dev</option>
				<option value="Admin">Database</option>
				<option value="Sales">Sales</option>
			</select><br> <br> Role: <select name="role" id="role">
				<option value="Employee">Employee</option>
				<option value="Admin">Admin</option>
			</select><br> <br>
		</h3>
		<h3 style="text-align: center;">
			<input type="submit" value="Submit" id="submit"> <input
				type="reset" value="Clear">
		</h3>

	</form>

</body>

</html>
