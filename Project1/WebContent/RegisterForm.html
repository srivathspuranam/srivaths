<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
</head>

<body>
    <form action="./register" method="POST">
        <h1 style="text-align: center;">Sailotech Private Limited</h1>
        <hr>
        <h2 style="text-align: center;">Registration Form</h2><br>
        <h3 style="text-align: center;">   Name:<input type="text" name="name"><br><br>
        Password:<input type="password" name="passwd"><br><br>
        Re-type Password:<input type="password" name="re-passwd"><br><br>
        Date Of Birth: <input type="date" name="date"><br><br>
        Gender: <select name="gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br>
        <br> Department: <select name="dept" id="dept">
            <option value="HR">HR</option>
            <option value="Dev">Dev</option>
            <option value="Admin">Admin</option>
            <option value="Sales">Sales</option>
        </select><br><br>
        Role: <select name="role" id="role">
            <option value="Employee">Employee</option>
            <option value="Admin">Admin</option>
        </select><br><br></h3>
        <h3 style="text-align: center;">  <input type="submit" value="Submit">
        <input type="reset" value="Clear"></h3>
        
    </form>

</body>

</html>
