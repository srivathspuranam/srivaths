<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
	font-family: 'Times New Roman', Times, serif;
}

.sidenav {
	height: 100%;
	width: 160px;
	position: fixed;
	z-index: 1;
	top: 0;
	left: 0;
	background-color: #111;
	overflow-x: hidden;
	padding-top: 20px;
}

.sidenav a {
	padding: 6px 8px 6px 16px;
	text-decoration: none;
	font-size: 25px;
	color: #818181;
	display: block;
}

.sidenav a:hover {
	color: #f1f1f1;
}
</style>
</head>
<body>

	<div class="sidenav">
		<a href="#about">Home</a> <a href="#about">Profile</a> <a
			href="#services">Register</a> <a href="#clients">Contact</a> <a
			href="#contact">Logout</a>
	</div>



</body>
</html>
